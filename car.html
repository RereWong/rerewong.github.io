<script>
    $("#search").click(function () {
        const regex  = /^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/;
        var subject = $("#search-subject").val();
        if (subject.length > 0 && subject.match(regex)) {
            window.location = "./list.html" + "?subject=" + subject;           
        } else {
            alert('请输入正确的车牌号');
        }
    });
</script>
